<div class="container">
  <div class="row">
      <div class="col-11 col-md-6 mx-auto p-4 m-5 border-lime shadow-sm cuerpo">
          <h2 class="pb-3 text-black cabezera">Bienvenido</h2>
          <div class="form-style">
              <form [formGroup]="formulario" (ngSubmit)="IniciarLogin()">
                  <div class="form-group pb-3">
                      <input type="email" placeholder="Correo" class="form-control" aria-describedby="emailHelp" formControlName="Correo">
                      <span *ngIf="VerifiCorreo" class="text-white">Correo Invalido</span>
                  </div>
                  <div class="form-group pb-3">
                      <input type="password" placeholder="Password" class="form-control" formControlName="Pass1">
                      <span *ngIf="VerifiContra" class="text-white">Campo Invalido</span>
                  </div>
                  <div class="pb-2">
                      <button type="submit" class="btn btn-dark w-100 font-weight-bold mt-2">Iniciar Sesion</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
